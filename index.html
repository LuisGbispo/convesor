<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src=" ./assets/logo.gif" alt="logo" class="logo">
    <main id="caixa">
        <label for="">
            converter <b>de</b>
            <select name="" id="">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ euro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select name="" id="currency-select">
                <option value="real">Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">líbra</option>
                <option value="bitcoin">bitcoin</option>
            </select>
        </label>
        <label>
            valor
            <input id="input-currency"" placeholder=" R$10.000,00">

        </label>

        <button class="buttonc"> Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="" class="arrow-img">


            <div class="currency-box">
                <img class="currencyimg" src="./assets/dolar.png" alt="">
                <p class="currency" id="currencyname">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>


    <script src="./scripts.js"></script>
</body>

</html>
